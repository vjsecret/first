<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>無標題文件</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("input").focus(function(){
		$(this).css("background-color","#98F898");
	});
	$("input").blur(function(){
		$(this).css("background-color","inherit");
	});
	$("#txtNickname").keydown(function(){
		$(this).val($(this).val().toUpperCase());
	});

});

function test(obj){
	obj.style.backgroundColor="#F00";
	};
function test2(obj){
	obj.style.backgroundColor="#FFF";
	};
</script>
<style>

</style>
</head>

<body>
<input type="email" placeholder="請輸入電子郵件" onFocus="test(this)" onBlur="test2(this)"><br>
<!--<input type="email" placeholder="請輸入電子郵件"><br>-->
<input type="password" placeholder="請輸入密碼"><br>
<input type="text" id="txtNickname" placeholder="請輸入英文暱稱"><br>
</body>
</html>
