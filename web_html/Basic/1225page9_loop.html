<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>無標題文件</title>

<style>
	table{
		border:#0F3 10px inset;
		}
	td{
		border-bottom:#C66 1px solid;
		border-right:#00F 1px solid;
		border-left:#F0F 1px solid;
		}
</style>

<script>
		var i=0;
		var j=0;
		var sum=0;
		document.write("<table>");
		for (i=1;i<=9;i++){
			document.write("<tr onMouseOver='setBG(this)' onMouseOut='clearBG(this)'>");
			for (j=1;j<=9;j++){
				sum=i*j;
				document.write("<td>"+i+"x"+j+"="+sum+"</td>");						
			}
			document.write("</tr>");
		}		
		document.write("</table>");

function setBG(obj){
	obj.style.backgroundColor="#66DD00";
	}
function clearBG(obj){
	obj.style.backgroundColor="inherit";
	}
</script>
</head>

<body>

</body>
</html>
