<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>無標題文件</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("form").submit(function(e){
		if ($("input:first").val()=="OK"){
				$("span").text("驗證成功").show().fadeIn(5000);
				return;
			}
		$("span").text("驗證未通過").show().fadeOut(4000);
		e.preventDefault();
	});

});
</script>
</head>

<body>
<p>請輸入「OK」進行驗證</p>
<form action="javascript:window.alert('success')">
<input type="text"><br>
<input type="submit"><br>
</form>

<span sytle="color=#900"></span>
</body>
</html>
