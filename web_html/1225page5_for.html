<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>無標題文件</title>
<script>
	function cal(){
		var start=document.getElementById('start').value*1;
		var end=document.getElementById('end').value*1;
		var sum=0;
		var result='';
		
		for (var i=start;i<=end;i++){
				sum=sum+i;
				result=result+"i="+end+",sum="+sum+"<br>";
			}
		document.getElementById('btn').innerHTML=sum;
		document.getElementById('demo').innerHTML=result;
	}
</script>
</head>

<body>
<input type="number" id="start" placeholder="起始值">
<span>~</span>
<input type="number" id="end" placeholder="終止值">
<span>=</span>
<button id="btn" onClick="cal()">計算</button>
<div id="demo"></div>

</body>
</html>
