<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>無標題文件</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
.setBordor{
	width:200px;
	height:200px;
	margin:10px;
	border:#FF0 dotted 10px;
	border-radius:50%;
	text-align:center;
	float:left;
	box-sizing:border-box;
	padding:60px;
	cursor:pointer;
	display:none;
	background-color:#300;
}
</style>
<script>
$(document).ready(function(){
	$("#btnDown").click(function(){
				$("#America").slideDown(1000);
				$("#Latte").slideDown(2000);
				$("#Cappuccino").slideDown(3000);
				$("#BlueMountain").slideDown(4000);
			});
	$("#btnUp").click(function(){
				$("#America").slideUp(1000);
				$("#Latte").slideUp(2000);
				$("#Cappuccino").slideUp(3000);
				$("#BlueMountain").slideUp(4000);
			});

});
</script>
</head>

<body>
<h1>test</h1>
<button id="btnDown">Slide Down</button>
<button id="btnUp">Slide Up</button>
<hr>
<div id="America" class="setBordor">America</div>
<div id="Latte" class="setBordor">Latte</div>
<div id="Cappuccino" class="setBordor">Cappuccino</div>
<div id="BlueMountain" class="setBordor">BlueMountain</div>

</body>
</html>
