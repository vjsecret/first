<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>無標題文件</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#btnMorning").click(function(){
			alert("早安");
		});
	$("#btnAfternoon").on('click',function(){
			alert("午安");
		});
	$("#btnEvening").bind('click',function(){
			alert("晚安");
		});
});

</script>

</head>

<body>
<button id="btnMorning">good morning</button>
<button id="btnAfternoon">good afternoon</button>
<button id="btnEvening">good evening</button>
<div id="America" class="setBordor"></div>
<div id="Latte" class="setBordor"></div>
<div id="Cappuccino" class="setBordor"></div>
</body>
</html>
