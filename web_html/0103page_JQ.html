<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>無標題文件</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	//class selector 類別選擇器
	$(".setBordor").mouseenter(function(){
		$(this).css("background-color","#CC0000");
	});
	$(".setBordor").mouseleave(function(){
		$(this).css("background-color","inherit");
	});
	$("tr:even").click(function(){
		$(this).css("background-color","#FFCC00");				 
	});
	$("tr:odd").click(function(){
		$(this).css("background-color","#CCFF00");				 
	});
	
});
</script>
<style>
.setBordor{
	width:200px;
	height:200px;
	margin:10px;
	border:#9C0 dotted 10px;
	border-radius:50%;
	text-align:center;
	float:left;
	box-sizing:border-box;
	padding:60px;
	cursor:pointer;
	
}
table{
	border:#000 solid 1px;
}
th,td{
	border-bottom:#000 solid 1px;
	border-right:#000 solid 1px;
}
</style>
</head>

<body>
<div id="America" class="setBordor"></div>
<div id="Latte" class="setBordor"></div>
<div id="Cappuccino" class="setBordor"></div>
<hr style="clear:both">
<table>
    <tr>
        <th>咖啡品項</th>
        <th>價格</th>
    </tr>
    <tr>
        <td>America</td>
        <td>120</td>
    </tr>
    <tr>
        <td>Latte</td>
        <td>135</td>
    </tr>
    <tr>
        <td>Cappuccino</td>
        <td>130</td>
    </tr>
</table>
</body>
</html>
