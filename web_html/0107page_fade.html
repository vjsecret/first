<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>無標題文件</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
.setBordor{
	width:200px;
	height:200px;
	margin:10px;
	border:#FF0 dotted 10px;
	border-radius:50%;
	text-align:center;
	float:left;
	box-sizing:border-box;
	padding:60px;
	cursor:pointer;
	display:none;
	background-color:#300;
}
</style>
<script>
$(document).ready(function(){
	$("#btnIn").click(function(){
				$("#America").fadeIn(1000);
				$("#Latte").fadeIn(2000);
				$("#Cappuccino").fadeIn(3000);
				$("#BlueMountain").fadeIn(4000);
			});
	$("#btnOut").click(function(){
				$("#America").fadeOut(1000);
				$("#Latte").fadeOut(2000);
				$("#Cappuccino").fadeOut(3000);
				$("#BlueMountain").fadeOut(4000);
			});
	$("#btnInOut").click(function(){
				$("#America").fadeToggle("fast");
				$("#Latte").fadeToggle();
				$("#Cappuccino").fadeToggle("slow");
				$("#BlueMountain").fadeToggle(1000);
			});
	$("#btnInOutOpacity").click(function(){
				$("#America").fadeTo("fast",0.8);
				$("#Latte").fadeTo("",0.6);
				$("#Cappuccino").fadeTo("slow",0.3);
				$("#BlueMountain").fadeTo(1000,0.5);
			});
});
</script>
</head>

<body>
<h1>test</h1>

<button id="btnIn">FadeIn</button>
<button id="btnOut">FadeOut</button>
<button id="btnInOut">FadeIn|FadeOut</button>
<button id="btnInOutOpacity">FadeIn|FadeOut|Opacity</button>
<hr>
<div id="America" class="setBordor">America</div>
<div id="Latte" class="setBordor">Latte</div>
<div id="Cappuccino" class="setBordor">Cappuccino</div>
<div id="BlueMountain" class="setBordor">BlueMountain</div>

</body>
</html>
