<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>無標題文件</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#America").mouseenter(function(){
			$(this).css("background-color","#CCFF00");	
		});
	$("#Latte").on('mouseenter',function(){
			$(this).css("background-color","#CCFF00");	
		});
	$("#Cappuccino").bind('mouseenter',function(){
			$(this).css("background-color","#CCFF00");	
		});
	$("#BlueMountain").mouseover('mouseenter',function(){
			$(this).css("background-color","#CCFF00");	
		});
	$(".setBordor").mouseleave(function(){
			$(this).css("background-color","inherit");
		});
});
</script>
<style>
.setBordor{
	width:200px;
	height:200px;
	margin:10px;
	border:#9C0 dotted 10px;
	border-radius:50%;
	text-align:center;
	float:left;
	box-sizing:border-box;
	padding:60px;
	cursor:pointer;	
}
</style>
</head>

<body>

<div id="America" class="setBordor"></div>
<div id="Latte" class="setBordor"></div>
<div id="Cappuccino" class="setBordor"></div>
<div id="BlueMountain" class="setBordor"></div>
</body>
</html>
