<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>無標題文件</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
div{
	font-size:36px;
	background-color:#9F0;
	position:absolute;
}
p{
	width:100%;
	height:75vh;
	border:#FF0 solid 10px;
	text-align:center;
	font-size:36px;
}
</style>
<script>
$(document).ready(function(){
	var d=$('div');
	d.animate({
		width:'100%',
		opacity:0.5
	},1000);
	
	d.animate({
		frontSize:'72px',
		opacity:1.0
	},1000);
	
	d.animate({
		left:'100px',
	},100);
	d.animate({
		left:'-100px',
	},100);
	
	d.animate({
		left:'0px',
	},1000);
	
	$("#btnZoomIn").click(function(){
				$("#pZoom").animate({
					width:'-=50px',
					height:'-=50px'
				});
			});
	$("#btnZoomOut").click(function(){
				$("#pZoom").animate({
					width:'+=50px',
					height:'+=50px'					
				});
			});

});
</script>
</head>

<body>

<div id="pWel">Welcome</div>

<button id="btnZoomIn">Zoom In</button>
<button id="btnZoomOut">Zoom Out</button>
<p id="pZoom">Zoom In | Zoom Out</p>


</body>
</html>
