<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>無標題文件</title>

<style>
	table{
		border:#0F3 10px inset;
		}
	td{
		border-bottom:#C66 1px solid;
		border-right:#00F 1px solid;
		border-left:#F0F 1px solid;
		margin:0;
		padding:0;
		}
.input_Postion {
    width:59px; 
	font-size:14px;
	text-align:left;
	color:#CC6;
	border:0px;
}
</style>

<script>
		var coffee=["美式咖啡","拿鐵咖啡","義式咖啡","摩卡咖啡"];
		var bean=new Array(["椰加","印尼"],["藍山","印度"],["台灣","古坑"]);
		price=[120,130,120,125,130,145];
		document.write("咖啡共有"+coffee.length +"品項<br>");
		document.write("<ul>");
		for (var i=0;i<coffee.length;i++)
			document.write("<li>"+coffee[i]+"-->"+price[i]+"元"+"</li>");
				
		document.write("</ul>");
		document.write("<hr>");
		for (var i=0;i<bean.length;i++){
			for(var j=0;j<bean[i].length;j++){
				document.write(bean[i][j]+"&nbsp;&nbsp;");
				}
			document.write("<br>");		
		}
</script>
</head>

<body>
</body>
</html>
